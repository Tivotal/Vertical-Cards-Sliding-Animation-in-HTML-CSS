<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Card Sliding | Tivotal</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="outer">
        <div class="card" style="--delay: -1">
          <div class="content">
            <div class="img">
              <img src="images/img1.jpg" alt="" />
            </div>
            <div class="details">
              <span class="name">Christy</span>
              <p>Web Developer</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 0">
          <div class="content">
            <div class="img">
              <img src="images/img2.jpg" alt="" />
            </div>
            <div class="details">
              <span class="name">Mary</span>
              <p>App Developer</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 1">
          <div class="content">
            <div class="img">
              <img src="images/img3.jpg" alt="" />
            </div>
            <div class="details">
              <span class="name">David</span>
              <p>Freelancer</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 2">
          <div class="content">
            <div class="img">
              <img src="images/img4.jpg" alt="" />
            </div>
            <div class="details">
              <span class="name">Naina</span>
              <p>Youtuber</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 2">
          <div class="content">
            <div class="img">
              <img src="images/img5.jpg" alt="" />
            </div>
            <div class="details">
              <span class="name">Nancy</span>
              <p>Traveller</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
      </div>
    </div>
  </body>
</html>
